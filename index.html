        function AjaxHelper(baseUrl)
        {
            this._baseUrl = baseUrl;
            var callWebAPI = function (url, verb, data, callback)
            {
                var xhr = new XMLHttpRequest();
                xhr.onload = function (evt)
                {
                    var data = JSON.parse(evt.target.responseText);
                    callback(data);
                }
                xhr.onerror = function ()
                {  alert("Error while calling Web API");
                }
                xhr.open(verb, url);
                xhr.setRequestHeader("Content-Type", "application/json");
                if (data == null)
                    xhr.send();
                else
                    xhr.send(JSON.stringify(data));
            }
            this.getGAP = function(id, callback)
            {
                callWebAPI(this._baseUrl + "/" + id, "GET", null, callback);
            }
        }

        function constructive() {

            var dist = new Array(m);
            var capLeft = new Array(m);
            var cost = 0
            var capLeft = cap.slice();
            for (i = 0; i < m; i++) {
                dist[i] = new Array(2);
            }
            for (j = 0; j < n; j++) {
                for (i = 0; i < m; i++) {
                    dist[i][0] = req[i][j];
                    dist[i][1] = i;
                }
                dist.sort(function (a, b) { return a[0] - b[0] });
                for (ii = 0; ii < m; ii++) {
                    i = dist[ii][1];
                    if (capLeft[i] >= req[i][j]) {
                        capLeft[i] -= req[i][j]
                        sol[j] = i
                        cost += c[i][j]
                        break;
                    }
                    if (ii == m - 1) {
                        alert("non sono riuscito ad assegnare")
                    }
                }
            }
            
            var zcheck = checkSol(sol);
            console.log("Cost " + cost + " zcheck " + zcheck + " sol " + sol);
            zub = cost;
            solbest = sol;
            console.log("Constructive, zub=" + zub);
            //alert("Constructive, zub=" + zub);
            console.log(sol);

        }


        function graspConstructive(candListSize) {

            var dist = new Array(m);
            var capLeft = new Array(m);
            var cost = 0
            sol = new Array(n)
            var capLeft = cap.slice();
            for (i = 0; i < m; i++) {
                dist[i] = new Array(2);
            }
            for (j = 0; j < n; j++) {
                for (i = 0; i < m; i++) {
                    dist[i][0] = req[i][j];
                    dist[i][1] = i;
                }

                dist.sort(function (a, b) { return a[0] - b[0] });

                icand = Math.floor(Math.random()*candListSize + 0.5)
                for (ii = 0; ii < m; ii++) {
                    i = dist[(ii + icand)%m][1];
                    if (capLeft[i] >= req[i][j]) {
                        capLeft[i] -= req[i][j]
                        sol[j] = i
                        cost += c[i][j]
                        break;
                    }                    
                }               
            }

            if (cost < zub) {
                zub = cost;
                solbest = sol.slice();
            }

            return cost       

        }

        function runOnezero() {
            constructive()
            var z = onezero(c);
            var zcheck = checkSol(sol)
            console.log("zub " + z + " check " + zcheck + " sol " + sol)
        }

        function onezero(cost) {
            var capLeft = cap.slice()
            var z = 0;
            for (j = 0; j < n; j++) {
                //console.log(sol[j])
                capLeft[sol[j]] -= req[sol[j]][j]
                z += cost[sol[j]][j];
            }
            var isImproved = false
            do {
                isImproved = false
                for (j = 0; j < n; j++) {
                    for (i = 0; i < m; i++) {
                        if (cost[i][j] < cost[sol[j]][j] && capLeft[i] >= req[i][j]) {
                            capLeft[sol[j]] += req[sol[j]][j];
                            capLeft[i] -= req[i][j];
                            z -= cost[sol[j]][j];
                            sol[j] = i;
                            z += cost[sol[j]][j];
                            isImproved = true;
                            break;
                        }
                    }
                    if (isImproved) break;
                }
            } while (isImproved);
            return z
        }

        function perturbation(alpha) {
            var i, j;
            var newcost = new Array(m)

            for (i = 0; i < m; i++) {
                newcost[i] = new Array(n)
            }

            for (i = 0; i < m; i++) {
                for (j = 0; j < n; j++) {
                    newcost[i][j] = (1 - alpha / 2) * c[i][j] + Math.random()*alpha* c[i][j]
                }
            }

            return newcost
        }

        function ils() {
            constructive()
            onezero(c)

            var it = 0
            var best = Number.MAX_VALUE;
            while (it < 5000) {
                onezero(perturbation(0.5));
                var z = onezero(c);

                if (z < best) {
                   best = z
                } 
                
                it++
            }

            alert("Ultimo costo" + best)
        }

        function grasp(maxiter, candListSize) {
            var iter = 0, z;

            if (zub === undefined) {
                zub = Number.MAX_VALUE
            }

            while (iter < maxiter) {
                z = graspConstructive(candListSize)
                if (z < zub) {
                    zub = z
                    solbest = sol.slice()
                }

                z = onezero(c)

                if (z < zub) {
                    zub = z
                    solbest = sol.slice()
                }
            }
        }

        function runGrasp() {
            grasp(2, 3);
        }
