<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title> dbTest Client</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
    <div>
        <input type="button" value="Read all" onclick="findAll();" />
    </div>
    <script>
        function findAll() {
            $.ajax(
                {
                    url: "api/ordini/GetAllOrders",
                    type: "GET",
                    contentType: "application/json",
                    data: "",
                    success: function (result) { alert("successo"); },
                    error: function (xhr, status, p3, p4) {
                        var err = "Error " + " " + status + " " + p3;
                        if (xhr.responseText && xhr.responseText[0] == "{")
                            err = JSON.parse(xhr.responseText).message;
                        alert(err);
                    }
                });
        }
        

        function findById() {
            var id = $('#txtId').val();
            $.ajax({
                url: "api/OrdiniId/GetCustOrders/" + id,
                // url: "api/OrdiniId/GetCustOrders?name=" + name, 
                // se param stringa
                type: "GET",
                contentType: "application/json",
                data: "",
                success: function (result) {
                    var lst = [];
                    lst.push(result)
                    readResult(lst);
                },
                error: function (xhr, status, p3, p4) {
                    var err = "Error " + " " + status + " " + p3;
                    if (xhr.responseText && xhr.responseText[0] == "{")
                        err = JSON.parse(xhr.responseText).message;
                    alert(err);
                }
            });
        } 
    </script>
</body>
</html>
